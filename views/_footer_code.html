




<!-- Templates -->
<script type="text/template" id="panel-view-template">
    <div id="left-sidebar">
      <div class="panel-header">
        <div class="candidate-select-view"></div>
        <div class="details">
          <hr>
          <div class="year-select-view"></div>
          <hr>
          <span class="column-header">View</span>
          <ul class="map-select">
            <li><a class="city" data-mapname="city">City</a></li>
            <li><a class="region" data-mapname="region">Region</a></li>
            <li><a class="national" data-mapname="national">National</a></li>
          </ul>
          <hr>
          <div class='contributions'>
            <span class="column-header">Donations</span>
            <div class='table-container'><span class="placeholder">Click a region to view contributions.</span></div>
          </div>
          <!-- <a class="radius button share" href="#">Share</a> -->
        </div>
      </div>
    </div>
    <div id="map-box">
      <div class="map-view">
        <div class="map-header">
          <div class="map-legend"></div>        
          <div class="map-title"><h3>The Money Maps</h3></div>
        </div>
        <div class='map-container'>
          <p>by Casey Thomas and Jeff Frankl, September 9th, 2013</p><p>Use this app to explore campaign contributions to current City Council members from 2007 through 2012. Related Story →</p>
          <p class="twelve columns">
            <em>Source: <a href="http://phila-records.com/campaign-finance/campaignweb/docSearch.jsp">City of Philadelphia, Department of Records</a></em>
          </p>
          <p class="twelve columns">
            <em>Note: Contribution amounts reflect only contributions from contributors with a valid U.S. address. This represents about 98% of contributions on record. 2012 campaign contributions are not available in electronic format for Darrell Clarke, Maria Quiñones-Sánchez, and Kenyatta Johnson. Council district boundaries reflect boundaries that were in use from 2000 through 2012.</em>
          </p>                 
        </div> 
      </div>
    </div>
</script>
<script type="text/template" id="year-select-view-template">
  <span class="column-header">Year</span>
    <span><a class="arrow backward {{ if(backward) { }} active {{ } }}" data-direction="backward" data-status="{{ if(backward) { }}active{{ } }}">&larr;</a></span> 
  <span class="year selector">{{= year }}</span>
    <span><a class="arrow forward {{ if(forward) { }} active {{ } }}" data-direction="forward" data-status="{{ if(forward) { }}active{{ } }}">&rarr;</a></span>
</script>
<script type="text/template" id="candidate-select-view-template">
  <span class="column-header">Councilperson</span>
  <select data-placeholder="Select a Councilperson">
    <option></option>
  </select>
  <span class="title"></span>
</script>
<script type="text/template" id="contribution-view-template">
  <tr>
    <td>{{= fDate }}</td>
    <td>{{= contributor }}</td>
    <td>${{= fAmount }}</td>
  </tr>
</script>
<div id="shareModal" class="reveal-modal small">
  <p>Share link:</p>
  <span class="link"></span>
  <a class="close-reveal-modal">&#215;</a>
</div>
<!-- Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>

  <script type="text/javascript" src="js/lib/d3.v3.min.js"></script>

    $(document).foundation();

  });
